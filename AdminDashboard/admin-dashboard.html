<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Event Management</title>
    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="header">
      <h1>Event<span class="header-text">Hive</span></h1>
      <nav>
        <a href="../logout.php" class="signup">Sign out</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h2>All Users</h2>

      <!-- Download Report Button -->
      <button class="download-report">Download Report</button>

      <!-- Users Table -->
      <div class="event-table">
        <div class="event-row header-row">
          <div>User Name</div>
          <div>Email</div>
          <div>Role</div>
          <div>Actions</div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userTable = document.querySelector(".event-table");

        // Fetch users from the backend
        fetch("admin-dashboard.php")
          .then((response) => response.json())
          .then((users) => {
            users.forEach((user) => {
              const userRow = document.createElement("div");
              userRow.classList.add("event-row");
              userRow.innerHTML = `
                    <div>${user.name}</div>
                    <div>${user.email}</div>
                    <div>${user.role}</div>
                    <div>
                        <button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button>
                    </div>
                `;
              userTable.appendChild(userRow);
            });
          })
          .catch((error) => console.error("Error fetching users:", error));
      });

      function deleteUser(email) {
        if (confirm("Are you sure you want to delete this user?")) {
          fetch("delete.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `email=${email}`,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert(data.success);
                location.reload(); // Reload the page to update the list
              } else {
                alert(data.error);
              }
            })
            .catch((error) => console.error("Error deleting user:", error));
        }
      }
    </script>
  </body>
</html>
