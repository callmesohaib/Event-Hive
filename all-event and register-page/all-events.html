<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link rel="stylesheet" href="all-events.css">
</head>

<body>
    <header class="header">
        <h1>Event<span class="header-text">Hive</span></h1>
        <nav>
            <a href="signin.html">Login</a>
            <a href="signup.html" class="signup">Signup</a>
        </nav>
    </header>

    <section class="event-section">
        <div class="event-text">
            <p class="subheading">Thriving Above Event Expectations.</p>
            <h2>Event<span class="highlight">Hive</span>-ing the Best.Day. Ever.</h2>
            <div class="stats">
                <div class="stat-box">
                    <p class="stat-number">2k+</p>
                    <p class="stat-label">Total Events Hosted</p>
                </div>
                <div class="stat-box">
                    <p class="stat-number">100+</p>
                    <p class="stat-label">Total Events Live</p>
                </div>
            </div>
        </div>
        <div class="event-image">
            <img src="resources/all-events-hero.png" alt="Event showcase">
        </div>
    </section>

    <section class="events">
        <div class="events-header">
            <h2>All <span class="highlight">Events</span></h2>
        </div>

        <div class="event-cards">
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const events = [
                {
                    "id": 1,
                    "name": "Tech Meetup 2025",
                    "image": "resources/event_1_img_updated.png",
                    "type": "Free",
                    "location": "New York, USA",
                    "timeline": "March 25, 2025 | 10:00 AM - 3:00 PM"
                },
                {
                    "id": 2,
                    "name": "Web Dev Bootcamp",
                    "image": "resources/event_2_img_updated.png",
                    "type": "Paid",
                    "location": "Online",
                    "timeline": "April 5, 2025 | 12:00 PM - 6:00 PM"
                },
                {
                    "id": 3,
                    "name": "AI & Machine Learning Summit",
                    "image": "resources/event_4_img_updated.png",
                    "type": "Free",
                    "location": "San Francisco, USA",
                    "timeline": "April 15, 2025 | 9:00 AM - 5:00 PM"
                }
            ];

            const eventCardsContainer = document.querySelector(".event-cards");
            eventCardsContainer.innerHTML = ""; 

            events.forEach(event => {
                const card = document.createElement("div");
                card.classList.add("event-card");
                card.innerHTML = `
                    <img src="${event.image}" alt="${event.name}">
                    <div class="event-info">
                        <span class="event-tag">${event.type.toUpperCase()}</span>
                        <h3>${event.name}</h3>
                        <p class="event-date">${event.timeline}</p>
                        <p class="event-location">${event.location}</p>
                    </div>
                `;
                
                card.addEventListener("click", function() {
                    window.location.href = `event-register.html?event_id=${event.id}`;
                });

                eventCardsContainer.appendChild(card);
            });
        });
    </script>

</body>

</html>
