<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <h1>Event<span class="header-text">Hive</span></h1>
      </a>
      <nav>
        <a href="#" class="create_btn">Create an event</a>
        <a href="../Sign_in/signin.html" class="signup">Login</a>
      </nav>
    </header>
    <div class="container">
      <div class="image-section">
        <div class="overlay">
          <h2>Welcome Back</h2>
          <p>To keep connected with us, provide us with your information</p>
          <button class="signup-btn"><a href="../Sign_in/signin.html">Sign in</a></button>
        </div>
        <img src="../resources/signup_img.png" alt="Event Hive Image" />
      </div>
      <div class="form-section">
        <h2>Sign Up to Event Hive</h2>
        <form action="signup.php" method="POST">
          <label for="name">Your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="input-field"
            placeholder="Enter your name"
            required
          />

          <label for="email">Your Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-field"
            placeholder="Enter your mail"
            required
          />

          <label for="password">Your Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input-field"
            placeholder="Enter your password"
            required
          />

          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm-password"
            class="input-field"
            placeholder="Confirm your password"
            required
          />

          <button type="submit" class="signin-btn">Sign Up</button>

          <p class="or-text">Or</p>

          <button class="google-btn">
            <img src="../resources/google_logo.png" alt="Google Logo" />
            Sign up with Google
          </button>
        </form>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
