<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Event Management</title>
    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="header">
      <a href="../Home/home.php" style="cursor: pointer; text-decoration: none;">
        <h1>Event<span class="header-text">Hive</span></h1>
      </a>

      <nav>
        <a href="../createEvent/create-events.html" 
          >Create an Event</a
        >
        <a href="../logout.php" class="signup">Logout</a>
      </nav>
    </header>

    <main class="container">
      <h2>All Events</h2>

      <div class="event-table">
        <div class="event-row header-row">
          <div>Event No.</div>
          <div>Event Name</div>
          <div>Venue</div>
          <div>Start Date & Time</div>
          <div>Actions</div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if user is logged in
        fetch("../check_session.php")
          .then((response) => response.json())
          .then((data) => {
            console.log("Session Data:", data);
            if (!data.is_logged_in || data.email !== "admin@gmail.com") {
              window.location.href = "/Event-Hive/Sign_in/signin.html";
            } else {
              fetchEvents(); // Fetch events from the database if logged in
            }
          })
          .catch((error) => {
            console.error("Error fetching session:", error);
            window.location.href = "/Event-Hive/Sign_in/signin.html";
          });
      });

      function fetchEvents() {
        fetch("../allEvents/fetch_events.php")
          .then((response) => response.json())
          .then((events) => {
            if (events.error) {
              console.error("Error fetching events:", events.error);
              return;
            }

            const eventTable = document.querySelector(".event-table");

            document
              .querySelectorAll(".event-row:not(.header-row)")
              .forEach((row) => row.remove());

            events.forEach((event, index) => {
              const eventRow = document.createElement("div");
              eventRow.classList.add("event-row");
              eventRow.innerHTML = `
                        <div>${index + 1}</div>
                        <div>${event.title}</div>
                        <div>${event.venue}</div>
                        <div>${event.start_date} | ${event.start_time}</div>
                        <div>
                            <button class="edit-btn" onclick="editEvent('${
                              event.id
                            }')">Edit</button>

                            <button class="delete-btn" onclick="deleteEvent('${
                              event.id
                            }')">Delete</button>
                        </div>
                    `;
              eventTable.appendChild(eventRow);
            });
          })
          .catch((error) => console.error("Error fetching events:", error));
      }

      function editEvent(id) {
        window.location.href = `/Event-Hive/createEvent/create-events.html?id=${id}`;
      }

      function deleteEvent(id) {
        if (confirm("Are you sure you want to delete this event?")) {
          fetch("../AdminDashboard/delete_event.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: id }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Event deleted successfully!");
                fetchEvents();
              } else {
                alert("Error deleting event: " + data.error);
              }
            })
            .catch((error) => console.error("Error deleting event:", error));
        }
      }
    </script>
  </body>
</html>
