<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <div class="balance-section">
            <h2>Your Balance</h2>
            <p id="userBalance">$1,000.00</p>
        </div>

        <div class="payment-method-section">
            <h2>Select Payment Method</h2>
            <div class="payment-methods">
                <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="creditCard" checked>
                    <div class="method-content">
                        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Credit Card">
                        <span>Credit Card</span>
                    </div>
                </label>
                <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="paypal">
                    <div class="method-content">
                        <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
                        <span>PayPal</span>
                    </div>
                </label>
                <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="crypto">
                    <div class="method-content">
                        <img src="https://img.icons8.com/color/48/000000/bitcoin.png" alt="Crypto">
                        <span>Crypto</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="payment-details-section">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit" class="pay-button">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        // Highlight selected payment method
        const paymentMethods = document.querySelectorAll('.payment-method input');
        paymentMethods.forEach(method => {
            method.addEventListener('change', function () {
                document.querySelectorAll('.payment-method').forEach(label => {
                    label.classList.remove('selected');
                });
                this.closest('.payment-method').classList.add('selected');
            });
        });

        // Form validation and handling
        document.getElementById("paymentForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const amount = document.getElementById("amount").value.trim();
            const cardNumber = document.getElementById("cardNumber").value.trim();
            const expiryDate = document.getElementById("expiryDate").value.trim();
            const cvv = document.getElementById("cvv").value.trim();
            const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            if (!amount || !cardNumber || !expiryDate || !cvv) {
                alert("Please fill in all fields.");
                return;
            }

            if (!/^\d{4} \d{4} \d{4} \d{4}$/.test(cardNumber)) {
                alert("Invalid card number format. Use 1234 5678 9012 3456");
                return;
            }

            console.log({ amount, cardNumber, expiryDate, cvv, selectedPaymentMethod });

            alert("Payment successful!");
            document.getElementById("paymentForm").reset();
        });
    </script>
</body>
</html>
